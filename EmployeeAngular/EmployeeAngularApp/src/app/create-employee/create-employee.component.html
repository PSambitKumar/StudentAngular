<h3>Create New Employee</h3>

<div class="col-md-8 offset-md-5">
  <form (ngSubmit)="onSubmitCreateEmployee()">
    <div class="form-group col-md-4">
      <label class="form-label">Full Name</label>
      <input class="form-control" type="text" id="empFullName" name="empFullName" [value]="employee.empFullName" [(ngModel)]="employee.empFullName" required>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" id="empEmail" name="empEmail" [value]="employee.empEmail" [(ngModel)]="employee.empEmail" required>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label">DOB</label>
      <input class="form-control" type="date" id="empDOB" name="empDOB" [value]="employee.empDOB" [(ngModel)]="employee.empDOB" required>
    </div>

    <div style="margin-top: 2rem;" class="form-group col-md-4">
      <button type="submit" class="btn btn-success">Submit</button>
      <button style="margin-left: 1rem;" type="reset" class="btn btn-danger">Reset</button>
    </div>

  </form>
</div>
